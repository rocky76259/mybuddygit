<form style="margin:0;">
<p style="margin:0;"><b>A:</b> onkeydown -</p>
<input type="text" id="onkeydown" style="width:148px;" onkeydown="AnEventHasOccurred()">
<p style="margin:0;"><b>B:</b> onkeyup -</p>
<input type="text" id="onkeyup" style="width:148px;" onkeyup="AnEventHasOccurred()">
<p style="margin:0;"><b>C:</b> onchange -</p>
<select id="selectone" onchange="AnEventHasOccurred()">
<option value=""></option>
<option value="Green">Green</option>
<option value="Gold">Gold</option>
<option value="Silver">Silver</option>
</select>
<p style="margin:0;"><b>D:</b> onchange -</p>
<input type="text" id="onchange" style="width:148px;" onchange="AnEventHasOccurred()">
<p style="margin:0;"><b>E:</b> onclick -</p>
<input type="radio" id="onclickyes" name="yesno" onclick="AnEventHasOccurred()">Yes 
<input type="radio" id="onclickno" name="yesno" onclick="AnEventHasOccurred()">No
<p style="margin:0;"><b>F:</b> onclick -</p>
<input type="checkbox" id="onclickcheck" onclick="AnEventHasOccurred()">Checker
<p style="margin:0;">Events monitor:</p>
<textarea id="eventlog" style="width:148px; height:120px; border:1px dotted black; padding:5px;" readonly="readonly" wrap="off" onclick="alert('Monitor box may not be edited.')"></textarea>
</form>

<script type="text/javascript">
function AnEventHasOccurred() {
    var sel = document.getElementById("selectone");
    var abc = document.getElementById("onkeydown").value
    console.log(abc);

    document.getElementById("eventlog").value = "" + 
    "A:" + document.getElementById("onkeydown").value + "\n" +
    "B:" + document.getElementById("onkeyup").value + "\n" +
    "C:" + sel.options[sel.selectedIndex].value + "\n" +
    "D:" + document.getElementById("onchange").value + "\n" +
    "E:" + (document.getElementById("onclickyes").checked ? 'Yes' : (document.getElementById("onclickno").checked ? 'No' : '[neither]') ) + "\n" +
    "F:" + (document.getElementById("onclickcheck").checked ? 'checked' : 'unchecked');
}
</script>
